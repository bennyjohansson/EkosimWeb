<!DOCTYPE html>
<html>
<head>
    <title>Firebase User Detection Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Test User Detection</h2>
    <input type="email" id="email" placeholder="Enter your email" style="padding:10px; width:300px;">
    <button onclick="checkEmail()" style="padding:10px;">Check if User Exists</button>
    <div id="result" style="margin:20px; padding:10px; border:1px solid #ccc;"></div>

    <script src="../app/fireBase.js"></script>
    <script>
        function checkEmail() {
            var email = document.getElementById('email').value;
            document.getElementById('result').innerHTML = 'Checking...';
            
            firebase.auth().fetchSignInMethodsForEmail(email)
                .then(function(signInMethods) {
                    if (signInMethods.length > 0) {
                        document.getElementById('result').innerHTML = 
                            '✅ User EXISTS with methods: ' + signInMethods.join(', ');
                    } else {
                        document.getElementById('result').innerHTML = 
                            '❌ User does NOT exist - would show Create Account';
                    }
                })
                .catch(function(error) {
                    document.getElementById('result').innerHTML = 
                        '❌ Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
