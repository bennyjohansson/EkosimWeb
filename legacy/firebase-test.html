<!DOCTYPE html>
<html>
<head>
    <title>Firebase Connection Test</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
</head>
<body>
    <h2>Firebase Connection Test</h2>
    <div id="status">Testing...</div>
    <div id="details"></div>

    <script>
        // Your Firebase config
        var config = {
            apiKey: "AIzaSyClYUnEbyJgESGb-llPBI25piJJOzZmQac",
            authDomain: "ekosim.firebaseapp.com",
            projectId: "ekosim",
            storageBucket: "ekosim.firebasestorage.app",
            messagingSenderId: "122035236839",
            appId: "1:122035236839:web:d199d9d73415c40e0f5742"
        };

        try {
            firebase.initializeApp(config);
            document.getElementById('status').innerHTML = '✅ Firebase initialized successfully';
            document.getElementById('details').innerHTML = 'Project ID: ' + config.projectId;
            
            // Test authentication
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    document.getElementById('details').innerHTML += '<br>✅ User is signed in: ' + user.email;
                } else {
                    document.getElementById('details').innerHTML += '<br>ℹ️ No user signed in (this is normal for testing)';
                }
            });
            
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Firebase initialization failed';
            document.getElementById('details').innerHTML = 'Error: ' + error.message;
        }
    </script>
</body>
</html>
