    <!-- CHART AREA -->
    <div class="container chart-area">
        <div class="row">
            <div class="col-md-12">
                <canvas id="myMoneyChart1">
                </canvas>
            </div>
        </div>

    <br>
    <div class="container chart-area">
        <div class="row">
            <div class="col-md-12">
                <canvas id="myMoneyChart2">
                </canvas>
            </div>
        </div>
    </div>

    

    <!-- PARAMETER TABLE -->
    <div class="container parameter-table">

        <div class="row form-group">
            
            <div class="col text-center my-companies">
                <select class="custom-select mr-sm-2" id="companySelect"> </select>
            </div>
            <div class="col">
                <p class="mb-0 text-center" id="selectedCompany">bempa_AB</p>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light">Add New company </button>
            </div>
            <div class="col"> </div>
        </div>

        <div class="row form-group">
            <div class="col">

                <input type="checkbox" class="form-check-input" id="checkChangeAll">
                <label class="form-check-label" for="exampleCheck1"> Change all</label>
            </div>
                
            <div class="col">
                <input type="checkbox" class="form-check-input" id="PayCash">
                <label class="form-check-label" for="PayCash"> Pay cash </label>
            </div>

        </div>

        <div class="row form-group">

            <div class="col-md-10 my-input center-block">

                <!-- FIRST INPUT ROW -->
                <div class="row first-input-row">
                    <!-- First col -->
                    <div class="col-md center-block">
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> Wage const % </span>

                            </div>
                            <input type="text" class="form-control" placeholder="20" id="WageConst"
                                aria-label="WageConst" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md ok-group">
                        <button type="button" class="btn btn-primary btn-small ok-button" id="setWageConstButton"> Ok
                        </button>
                    </div>

                    <!-- Second col -->
                    <div class="col-md center-block">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> Capacity </span>
                            </div>
                            <input type="text" class="form-control" placeholder="10000" id="Capacity"
                                aria-label="Capacity" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <!-- SECOND INPUT ROW -->
                <div class="row second-input-row">
                    <!-- First col -->
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> Reinvest %</span>
                            </div>
                            <input type="text" class="form-control" placeholder="50" id="Reinvest" aria-label="Reinvest"
                                aria-describedby="basic-addon1">

                        </div>
                    </div>
                    <div class="col-md ok-group">
                        <button type="button" class="btn btn-primary btn-small ok-button" id="setReinvestButton"> Ok </button>
                    </div>

                    <!-- Second col -->
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> Employees </span>
                            </div>
                            <input type="text" class="form-control" placeholder="300" id="Employees"
                                aria-label="Employees" aria-describedby="basic-addon1">

                        </div>
                    </div>
                </div>

                <!-- THIRD INPUT ROW -->
                <div class="row third-input-row">
                    <!-- First col -->
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> Wage ch lim % </span>
                            </div>
                            <input type="text" class="form-control" placeholder="1" id="WageCh" aria-label="WageCh"
                                aria-describedby="basic-addon1">

                        </div>
                    </div>

                    <div class="col-md ok-group">
                        <button type="button" class="btn btn-primary btn-small ok-button" id="setWageChangeButton"> Ok </button>
                    </div>

                    <!-- Second col -->
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"> Utilization % </span>
                            </div>
                            <input type="text" class="form-control" placeholder="40%" id="Utilization"
                                aria-label="Utilization" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                


            </div>
        </div>
    </div>
